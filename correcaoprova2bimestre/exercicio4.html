    <title>Exercício 4</title>

    <script>
        var matriz = [];

        while(true) {

            var valorArb = parseInt(window.prompt("Digite um valor qualquer"));

            if (valorArb == 0){
                break;
            }

            matriz.push(valorArb);
        }



    </script>
