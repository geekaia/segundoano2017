<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício 2</title>
    <script>

        var matriz=[];

        for(var i=0; i< 15; i++) {
            var v  = Math.floor((Math.random() * 10) + 1);

            if (v % 2 == 0) {
                v = v*3;
            }
            matriz.push(v);
        }



    </script>
</head>
<body>
<!--
2. Declare uma matriz e atribua 15 elementos de forma aleatória com Math.floor((Math.random() * 10) + 1).
Para os números pares o elemento da matriz será multiplicado por 3.

-->
</body>
