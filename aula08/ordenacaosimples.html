<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ordenacao</title>
    <script>

    var matriz = [];

    for(var i=0; i < 5; i++ )
    {
      matriz[i] = parseInt(window.prompt((i+1)+"º valor: "));
    }

    var tmp;
    for(var i=0; i < 4; i++)
    {
      for (var j=(i+1); j < 5; j++ )
      {
        document.writeln("i: "+i+"<br/>");
        document.writeln("j: "+j+"<br/>");
        document.writeln("matriz["+i+"]: "+matriz[i]+"<br/>");
        document.writeln("matriz["+j+"]: "+matriz[j]+"<br/>");
        document.writeln("matriz[i] < matriz[j]: "+matriz[i] < matriz[j]+"<br/>");
        if (matriz[i] < matriz[j])
        {
          tmp = matriz[i];
          document.writeln("Tmp: "+tmp+"<br/>");
          matriz[i] = matriz[j];
          document.writeln("matriz[i]: "+matriz[i]+"<br/>");
          matriz[j] = tmp;
          document.writeln("Matriz[j]: "+matriz[j]+"<br/>");

        }
        document.writeln("Após a ordenação: <br />");
        document.writeln("matriz["+i+"]: "+matriz[i]+"<br/>");
        document.writeln("matriz["+j+"]: "+matriz[j]+"<br/>");
      }
      document.writeln("<br/>");
    }
      document.writeln("<h1>Matriz ordenada</h1><br/>")
      for(var i=0; i< matriz.length; i++)
      {
        document.writeln((i+1)+"º elemento: "+matriz[i]+"<br/>");
      }



    </script>
  </head>
  <body>

  </body>
</html>
