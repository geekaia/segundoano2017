<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
</head>

<body>


  <script>
  var maior=-100000000;
  var menor = 10000000000;

  for(var i=0; i < 10; i++)
  {
    var num = parseInt(window.prompt("Digite o numero:  "+i));

    if (num > maior){
      maior = num;
    }
    if (num < menor){
      menor = num;
    }
  }

  document.write("Maior: " + maior+"<br/>");
  document.write("Menor: " + menor+"<br/>");

  </script>

</body>



<p> ola humanos </p>
</html>
