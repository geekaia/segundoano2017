<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Formulários </title>
</head>

<body>
  <form method="POST" action="">
    <table border="0">
      <tr>
          <td colspan="2">
            <h3>Meu primeiro formulário </h3>
          </td>
      </tr>
      <tr>
        <td>Nome: </td>
        <td>
          <input type="text" name="nome" id="nome" style="width:300px;" placeholder="Digite seu nome" />
        </td>
      </tr>
      <tr>
        <td> Tipo endereço:</td>
        <td>
          <select name="tipoendereco">
              <option value="">---</option>
              <option value="rua">Rua</option>
              <option value="fazenda">Fazenda</option>
              <option value="avenida">Avenida</option>
              <option value="sítio">Sítio</option>
              <option value="travessa">Travessa</option>
          </select>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <br>
          <input type="submit" value="Enviar dados" />
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
