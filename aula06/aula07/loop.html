<!DOCTYPE html>
<html>
  <head>
    <title>Pares </title>
    <meta charset="utf-8"/>

    <script>
      function ParLoopfor()
      {
        for(var i=0; i< 10; i++)
        {
          if (i % 2 == 0) {
            document.write(i+" é par");
          } else {
            document.write(i + " é impar");
          }
          document.writeln("<br/>");
        }
      }

      ParLoopfor();

    </script>
  </head>

  <body>

  </body>



</html>
