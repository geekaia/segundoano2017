<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo multidimensional</title>



    <script>

      var matrizm = new Array();
      for(var i=0; i < 5; i++)
          matrizm[i] = new Array();

      for(var i=0; i< 5; i++)
        for(var j=0; j < 5; j++)
            matrizm[i][j] = i+j;


        for(var i=0; i< 5; i++) {
          for(var j=0; j < 5; j++)
            document.writeln(matrizm[i][j]);

          document.writeln("<br/>");
        }


    </script>
  </head>
  <body>



  </body>
</html>
